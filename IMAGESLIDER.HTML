<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Width Image Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Slider Container */
        .slider-container {
            position: relative;
            width: 100vw;
            height: 90vh;
            overflow: hidden;
        }

        /* Slider Images */
        .slide {
            position: absolute;
            width: 100vw;
            height: 90vh;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .active {
            opacity: 1;
        }

        /* Navigation Buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 5px;
        }

        .prev { left: 20px; }
        .next { right: 20px; }

        .prev:hover, .next:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Slider Section -->
    <div class="slider-container">
        <img src="D:/ALIF/Offical/Website/new march website/alif edu (600 x 300 px) (2).png" class="slide active">
        <img src="D:/ALIF/Offical/Website/new march website/alif edu (600 x 300 px) (4).png" class="slide">
        <img src="D:/ALIF/Offical/Website/new march website/alif edu (600 x 300 px) (600 x 300 px).png" class="slide">
        <img src="images/slide4.jpg" class="slide">
        
        <!-- Navigation Buttons -->
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll(".slide");

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove("active"));
            slides[index].classList.add("active");
        }

        function changeSlide(step) {
            slideIndex = (slideIndex + step + slides.length) % slides.length;
            showSlide(slideIndex);
        }

        function autoSlide() {
            changeSlide(1);
            setTimeout(autoSlide, 3000);
        }

        setTimeout(autoSlide, 3000);
    </script>

</body>
</html>
