<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alif Edu - Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            color: #002147;
        }
        .curved-input {
            border-radius: 25px;
            padding: 12px;
            border: 2px solid #FFD700;
            background: white;
        }
        .course-box {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 180px;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .course-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .course-box:active {
            transform: scale(1.1);
        }
        .course-box img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
        /* Unique colors for each course */
        #course1 { background: #FFDD57; }
        #course2 { background: #A3D8F4; }
        #course3 { background: #FFABAB; }
        #course4 { background: #B8F2E6; }
        #course5 { background: #FFD3B6; }
        #course6 { background: #D5AAFF; }
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        .close-btn {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <nav class="bg-white shadow-md p-4 flex justify-between items-center fixed w-full top-0 z-50">
        <h1 class="text-2xl font-bold text-blue-600">Alif Edu</h1>
    </nav>
    
    <section class="h-screen flex flex-col justify-center items-center px-6 py-12">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">We Help You to Learn Better</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full max-w-5xl justify-center">
            
            <div class="course-box" onclick="showModal('Kinder Pre-School', 
                                                       'A fun-filled, interactive program for young learners.', 
                                                       'KINDER-PRE-SCHOOL.HTML')">
                <img src="D:\ALIF\Offical\CURVED LOGO\KINDER.png" alt="Kinder Pre-School">
                <p>KINDER PRE SCHOOL</p>
            </div>

            <div class="course-box" onclick="showModal('Virtual International School', 
                                                       'An advanced online school with interactive lessons.', 
                                                       'virtualschool.html')">
                <img src="D:\ALIF\Offical\CURVED LOGO\ALIF.png" alt="Virtual International School">
                <p>VIRTUAL INTERNATIONAL SCHOOL</p>
            </div>

            <div class="course-box" onclick="showModal('Little Learner', 
                                                       'A structured academic program ensuring a solid foundation.', 
                                                       'little-leaner.html')">
                <img src="D:\ALIF\Offical\CURVED LOGO\LITTLEL.png" alt="Little Learner">
                <p>LITTLE LEARNER</p>
            </div>

            <div class="course-box" onclick="showModal('Horizon', 
                                                       'Specialized for 10th-grade students.', 
                                                       'horizon.html')">
                <img src="D:\ALIF\Offical\CURVED LOGO\HORIZON.png" alt="Horizon">
                <p>HORIZON</p>
            </div>

            <div class="course-box" onclick="showModal('Al Ilm Islamic School', 
                                                       'Committed to providing holistic education.', 
                                                       'Al-ilm-islamic school.html')">
                <img src="D:\ALIF\Offical\CURVED LOGO\AL ILM.png" alt="Al Ilm Islamic School">
                <p>AL ILM ISLAMIC SCHOOL</p>
            </div>

            <div class="course-box" onclick="showModal('Epistem', 
                                                       'A program focused on deep conceptual learning.', 
                                                       'epistem.html')">
                <img src="D:\ALIF\Offical\CURVED LOGO\EPISTEM.png" alt="Epistem">
                <p>EPISTEM</p>
            </div>

        </div>
    </section>
    
    <!-- Modal -->
    <div class="modal" id="courseModal">
        <div class="modal-content">
            <h3 id="modalTitle" class="text-xl font-bold"></h3>
            <p id="modalDescription" class="my-4"></p>
            <button class="bg-blue-600 text-white px-4 py-2 rounded" id="learnMoreBtn">Learn More</button>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>
    
    <script>
        function showModal(title, description, pageLink) {
            document.getElementById("modalTitle").textContent = title;
            document.getElementById("modalDescription").textContent = description;
            document.getElementById("learnMoreBtn").onclick = function() {
                window.location.href = pageLink;
            };
            document.getElementById("courseModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("courseModal").style.display = "none";
        }
    </script>
    
</body>
</html>
