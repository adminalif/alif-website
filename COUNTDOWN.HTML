<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Animated Counters</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-8 text-center p-10 bg-white shadow-lg rounded-lg max-w-6xl w-full">
            <div class="bg-purple-100 p-6 rounded-lg shadow-md">
                <h2 class="text-4xl md:text-6xl font-bold text-purple-600" id="teachers">0+</h2>
                <p class="text-lg md:text-xl text-gray-700">Teachers</p>
            </div>
            <div class="bg-blue-100 p-6 rounded-lg shadow-md">
                <h2 class="text-4xl md:text-6xl font-bold text-blue-600" id="students">0+</h2>
                <p class="text-lg md:text-xl text-gray-700">Students</p>
            </div>
            <div class="bg-green-100 p-6 rounded-lg shadow-md">
                <h2 class="text-4xl md:text-6xl font-bold text-green-600" id="liveClasses">0+</h2>
                <p class="text-lg md:text-xl text-gray-700">Live Classes</p>
            </div>
            <div class="bg-yellow-100 p-6 rounded-lg shadow-md">
                <h2 class="text-4xl md:text-6xl font-bold text-yellow-600" id="countries">0+</h2>
                <p class="text-lg md:text-xl text-gray-700">Countries</p>
            </div>
        </div>
    </div>

    <script>
        function formatNumber(value) {
            if (value >= 1000000) return (value / 1000000).toFixed(1) + "M+";
            if (value >= 1000) return (value / 1000).toFixed(1) + "K+";
            return value + "+";
        }

        function animateCounter(id, start, end, duration, step) {
            let element = document.getElementById(id);
            let current = start;
            let increment = step;
            let stepTime = Math.abs(Math.floor(duration / ((end - start) / step)));

            let timer = setInterval(() => {
                current += increment;
                if (current >= end) {
                    current = end;
                    clearInterval(timer);
                }
                element.textContent = formatNumber(current);
            }, stepTime);
        }

        window.onload = function() {
            animateCounter("teachers", 0, 500, 1500, 50);
            animateCounter("students", 0, 4000, 2000, 100); 
            animateCounter("liveClasses", 0, 10000000, 2500, 50000);
            animateCounter("countries", 0, 50, 1500, 5);
        };
    </script>

</body>
</html>
