<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alif Edu - Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #002147;
        }
        .curved-input {
            border-radius: 25px;
            padding: 12px;
            border: 2px solid #FFD700;
            background: white;
        }
    </style>
</head>
<body>
    
    <nav class="bg-white shadow-md p-4 flex justify-between items-center fixed w-full top-0 z-50">
        <h1 class="text-2xl font-bold text-blue-600"></h1>
    </nav>
    
    <section class="h-screen flex justify-center items-center px-6 py-12">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden flex w-full max-w-4xl">
            <!-- Video Section -->
            <div class="w-1/2 flex justify-center items-center p-4">
                <video class="w-full h-auto rounded-lg" autoplay loop muted>
                    <source src="D:\ALIF\Offical\Website\new march website\WhatsApp Video 2025-02-18 at 20.59.40_8fa54b10.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            
            <!-- Registration Form -->
            <div class="w-1/2 p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Register Now</h2>
                <form>
                    <label class="block text-gray-700">Name</label>
                    <input type="text" placeholder="Your Name" class="w-full curved-input mb-4">
                    
                    <label class="block text-gray-700">Country</label>
                    <input type="text" placeholder="---------" class="w-full curved-input mb-4">
                    
                    <label class="block text-gray-700">Email</label>
                    <input type="email" placeholder="Enter Your Email" class="w-full curved-input mb-4">
                    
                    <label class="block text-gray-700">Purpose</label>
                    <select class="w-full curved-input mb-4">
                        <option>-- Select Purpose --</option>
                        <option>Kinder Virtual School</option>
                        <option>School, Horizon</option>
                        <option>Epistem</option>
                        <option>Al Ilm Islamic School</option>
                    </select>
                    
                    <label class="block text-gray-700">Phone Number</label>
                    <div class="flex items-center mb-4">
                        <select class="curved-input bg-gray-200 p-3 rounded-l">
                            <option>+91</option>
                            <option>+1</option>
                            <option>+44</option>
                            <option>+971</option>
                        </select>
                        <input type="text" placeholder="Your Phone Number" class="w-full curved-input rounded-r">
                    </div>
                    
                    <label class="block text-gray-700">WhatsApp Number</label>
                    <div class="flex items-center mb-4">
                        <select class="curved-input bg-gray-200 p-3 rounded-l">
                            <option>+91</option>
                            <option>+1</option>
                            <option>+44</option>
                            <option>+971</option>
                        </select>
                        <input type="text" placeholder="Your WhatsApp Number" class="w-full curved-input rounded-r">
                    </div>
                    
                    <button class="bg-yellow-500 text-white px-6 py-3 rounded-full font-bold w-full hover:bg-yellow-600 transition">Submit</button>
                </form>
            </div>
        </div>
    </section>
    
    <script>
        gsap.from("form", { duration: 1, opacity: 0, y: 50 });
    </script>
    
</body>
</html>
